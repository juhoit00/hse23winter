plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.0'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'EmbeddedSystemsLab'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'org.springframework.boot:spring-boot-starter-hateoas'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	//implementation 'io.opentelemetry:opentelemetry-api:1.6.1'
	//implementation 'io.opentelemetry:opentelemetry-sdk:1.6.1'
	//implementation 'io.opentelemetry.instrumentation:opentelemetry-instrumentation-spring-boot-autoconfigure:1.6.1'
	//implementation 'io.opentelemetry.exporter:opentelemetry-exporters-jaeger:1.6.1'
}

tasks.named('test') {
	useJUnitPlatform()
}
